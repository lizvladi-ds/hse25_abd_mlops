name: ML Service CI Pipeline + Integr

on:
  push:
    branches:
      - "test"
  pull_request:
    branches:
      - "test"

env:
  PYTHON_VERSION: "3.10"
  CACHE_VERSION: "1"
  DOCKER_IMAGE: "ml-mini-project"
  TEST_REPORT: "pytest-report.xml"

jobs:

  # 1) Юнит-тесты + линтер (matrix по Python)
  tests:
    name: Unit tests on Python ${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: [ "3.9", "3.10", "3.11" ]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock flake8

      - name: Run lint
        run: |
          flake8 . --exclude=venv --max-line-length=120

      - name: Run unit tests (без integration)
        run: |
          pytest -v -m "not integration" --cov=app --cov-report=xml --junitxml=${{ env.TEST_REPORT }}

      - name: Upload unit test report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report-${{ matrix.python }}
          path: ${{ env.TEST_REPORT }}

  # 2) Интеграционные тесты с реальным PostgreSQL
  integration-tests:
    name: Integration tests with Postgres
    runs-on: ubuntu-latest
    needs: tests   # сначала должны пройти юнит-тесты

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      TEST_REPORT: integration-report.xml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-integration-${{ env.CACHE_VERSION }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-integration

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Postgres is not ready yet, retrying..."
            sleep 3
          done

      - name: Initialize DB schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -f init.sql

      - name: Run integration tests
        run: |
          pytest -v -m "integration" --junitxml=${{ env.TEST_REPORT }}

      - name: Upload integration test report
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: ${{ env.TEST_REPORT }}

  # 3) Build Docker image (только если прошли и unit, и integration)
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs:
      - tests
      - integration-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            .

      - name: Save Docker image as artifact
        run: |
          docker save ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -o ml-mini-project.tar

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ml-mini-project.tar

  # 4) Deploy
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/test'

    env:
      DEPLOY_ENV: "staging"
      IMAGE_SHA: ${{ github.sha }}

    steps:
      - name: Show deploy context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch:     ${{ github.ref }}"
          echo "Actor:      ${{ github.actor }}"
          echo "Env:        ${{ env.DEPLOY_ENV }}"
          echo "Image:      ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_SHA }}"
      - name: Simulate deployment
        run: |
          echo "Deploying image..."
          echo "Done."
