name: CI Pipeline 1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./webinar2_example3

jobs:
  ci:
    name: Run lint, tests, build docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock pytest-cov flake8
          
      - name: Run linter (flake8)
        run: |
          echo "Running flake8..."
          flake8 . --exclude=venv --max-line-length=120 --exit-zero
          
      - name: Run tests (pytest)
        env:
          DB_HOST: localhost
          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          echo "Running pytest..."
          pytest -m "not integration" -v --cov=app --cov-report=term-missing
          
      - name: Build Docker image
        run: |
          echo "Building docker image..."
          docker build -t my-ml-app:latest .
          
